<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<style>
 		li {
 		list-style-type: none;
 		display: inline;
 		}
 		* {
 			margin: 0;
 			padding: 0;
 		}
 		
 		.cols li {
 			display: inline-block;
 			margin-top: 5px;
 		}
 		.cols li.col1 {
 			width: 100px;
 			text-align: right;
 		}
 		.cols li.col2 {
 			width: 350px;
 		}
 		.cols li.col2 input.hp {
 			width: 35px;
 		}
 		#intro {
 			vertical-align: top;
 		}

</style>
</head>
<body>
<h3>회원가입</h3>
<form>
  <ul id="mem_form">
    <li>
      <ul class="cols">
        <li class="col1">아이디 :</li>
        <li class="col2"><input type="text"></li>
      </ul>
    </li>
    <li>
      <ul class="cols">
        <li class="col1">비밀번호 :</li>
        <li class="col2"><input type="password"></li>
      </ul>
    </li>
    <li>
      <ul class="cols">
        <li class="col1">비밀번호 확인 :</li>
        <li class="col2"><input type="password"></li>	
      </ul>
    </li>
    <li>
      <ul class="cols">
        <li class="col1">성명 :</li>
        <li class="col2"><input type="text"></li>	
      </ul>
    </li>
    <li>
      <ul class="cols">
        <li class="col1">성별 :</li>
        <li class="col2"><input type="radio" name="sex" selected> 남자 &nbsp;&nbsp;
        <input type="radio" name="sex"> 여자 </li>	
      </ul>
    </li>
    <li>
      <ul class="cols">
        <li class="col1">이메일 :</li>
        <li class="col2"><input id="email1" type="text"> @
          <select id="email2">
            <option>직접입력</option>
            <option>naver.com</option>
            <option>hanmail.net</option>
            <option>gmail.com</option>
          </select></li>	
      </ul>
    </li>
    <li>
        <ul class="cols">
          <li class="col1">주소 :</li>
          <li class="col2"><input type="text"></li>
        </ul>
    </li>
    <li>
        <ul class="cols">
          <li class="col1">상세주소 :</li>
          <li class="col2"><input type="text"></li>
        </ul>
    </li>
    <li>
        <ul class="cols">
          <li class="col1"></li>
          <li class="col2">
            <input type="radio" name="agency" selected> SKT
            <input type="radio" name="agency"> KT
            <input type="radio" name="agency"> LGU+
          </li>	
        </ul>
      </li>
    <li>
        <ul class="cols">
          <li class="col1">휴대폰 :</li>
          <li class="col2">
            <select>
              <option>010</option>
              <option>011</option>
              <option>017</option>
            </select> - 
          <input class="hp" type="text"> - <input class="hp" type="text"></li>	
        </ul>
      </li>
    <li>
      <ul class="cols">
        <li class="col1">관심 :</li>
        <li class="col2">
        <input type="checkbox" name="hobby1"> 수입차
        <input type="checkbox" name="hobby2"> 국산차
        <input type="checkbox" name="hobby3"> SUV
        <input type="checkbox" name="hobby4"> 경차
        <input type="checkbox" name="hobby5"> LPG</li>	
      </ul>
    </li>
    <li>
      <ul class="cols">
        <li class="col1" id="intro">자기소개 :</li>
        <li class="col2">
        <textarea cols="35" rows="5"></textarea></li>	
      </ul>
    </li>
    
  </ul>
</form>
</body>
</html>
